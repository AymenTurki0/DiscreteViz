<!doctype html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fonction de Transfert — Entrée</title>
<link rel="stylesheet" href="./styles/output.css" />
</head>
<body class="h-full">
<div class="min-h-full relative overflow-hidden">
<!-- Fond animé avec dégradé -->
<div class="absolute inset-0 bg-gradient-to-r from-indigo-600 via-sky-500 to-emerald-500 bg-[length:200%_200%] animate-gradient-x opacity-30"></div>

<main class="relative mx-auto max-w-3xl px-6 py-16">
<section class="glass rounded-3xl p-10 animate-fade-slide-in">
<h1 class="text-4xl font-bold gradient-text">Analyseur de Fonction de Transfert</h1>
<p class="mt-3 text-slate-300">Entrez <span class="font-semibold">G(z)</span> sous une forme mathématique lisible. Exemples :</p>
<ul class="mt-2 text-slate-300 text-sm list-disc list-inside">
<li>G(z) = (z^2 + 0.5z + 1) / (z^2 - 1.2z + 0.36)</li>
<li>G(z) = (1.5z + 0.2) / (z^2 - 0.4z + 0.1)</li>
</ul>

<form id="tfForm" class="mt-8 space-y-4">
<label for="tfInput" class="block text-sm font-medium text-slate-200">Fonction de Transfert</label>
<input id="tfInput" type="text" autocomplete="off"
placeholder="G(z) = (z^2 + 0.5z + 1) / (z^2 - 1.2z + 0.36)"
class="w-full rounded-2xl bg-slate-800/70 border border-slate-700 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-sky-400 focus:border-transparent placeholder-slate-500" />

<p id="error" class="hidden text-sm text-rose-400"></p>

<div class="flex items-center gap-3 pt-2">
<button type="submit" class="rounded-2xl px-5 py-3 bg-sky-500 hover:bg-sky-400 transition shadow-xl-soft font-semibold">Commencer l’analyse</button>
<button type="button" id="demo" class="rounded-2xl px-4 py-3 bg-slate-800/70 border border-slate-700 hover:bg-slate-800 transition">Utiliser la démo</button>
</div>
</form>
</section>

<footer class="mt-8 text-center text-sm text-slate-400">Construit avec Electron + Tailwind</footer>
</main>

<!-- Overlay de transition -->
<div id="overlay" class="pointer-events-none hidden absolute inset-0 flex items-center justify-center bg-slate-900/70">
<div class="glass rounded-3xl p-8 text-center">
<div class="text-2xl font-semibold">Démarrage de l’analyse…</div>
<div class="mt-3 text-slate-300">Analyse et préparation de votre modèle</div>
</div>
</div>
</div>

<script src="./js/parser.js"></script>
<script src="./js/input.js"></script>
</body>
</html>
